<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')       // It will create a new element with name 'div'
    div.className = 'main'                          // Defining class name of new element
    console.log(div);
    div.id = Math.round(Math.random() * 10 + 1)     // Also defining id of new element
    div.setAttribute("title","generated title")     // Correct approach to set the attributes of new element.
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur Code"      // Somewhat inefficient, but shorter
    const addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText)                                    //  Efficient

    document.body.appendChild(div)          // Attaching the Scipting element to the document body.
</script>
</html>
