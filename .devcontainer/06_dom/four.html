<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM </title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // Add Elements in DOM
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)     // "li" what we have designed in this function previously is appended.
    }
    addLanguage("Python");
    addLanguage("TypeScript");

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))        // We have directly appended a text node of 'langName' and injects under li.
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit --> Important
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"       // Not Optimized
    const newLi = document.createElement('li')              // We have created a new element inside 'li' and named it 'newLi'
    newLi.textContent = "Mojo"                             // Changed the text-content to "Mojo"
    secondLang.replaceWith(newLi)                           // Used 'replaceWith' method to replace in 'secondLang'

    // edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
